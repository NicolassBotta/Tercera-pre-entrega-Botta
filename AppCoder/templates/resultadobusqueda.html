{% extends 'padre.html' %}
    
{% block contenidoquecambia %}
      
<p> buscamos los cursos con la camada nro: {{camada}} </p>

{% if cursos %}
    
<ul>
    {% for curso in cursos %}
        <li> 
            {{curso.nombre}} - {{curso.camada}} 
        </li>
        
    {% endfor %}

</ul> 
    
{% else %}
    <p> no hubo coincidencias </p>
{% endif %}
    
        

{% endblock contenidoquecambia %}
